<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<script src="js/index.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/reset.css">
<link rel='stylesheet prefetch'
	href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form class="login" action="" method="post">
		<fieldset>
			<legend class="legend">Login</legend>
			<div class="input">
				<input type="email" placeholder="Email" id="email" class="email"
					required /> <span><i class="fa fa-envelope-o"></i></span>
			</div>
			<div class="input">
				<input type="password" placeholder="Password" id="password"
					class="password" required /> <span><i class="fa fa-lock"></i></span>
			</div>
			<button type="submit" class="submit" id="login">
				<i class="fa fa-long-arrow-right"></i>
			</button>
			<div>
				<h4 style="margin-top: 10%; text-align: center;">OR</h4>
				<span>
					<button type="submit" class="fb">
						<i class="fa fa-facebook"></i>
					</button>
					<button type="submit" class="gg">
						<i class="fa fa-google-plus"></i>
					</button>
				</span>
			</div>
	</form>
	<a href="register.html">
		<button type="submit" class="create">
			<i class="fa fa-plus"> </i>
			<h6 style="display: inline; padding: 0% 0% 0% 2%;">create new
				account</h6>
		</button>
	</a>

	</fieldset>


	<div class="feedback">
		login successful <br /> redirecting...
	</div>

	</form>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script src="js/index.js"></script>

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="js/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="js/sb-admin-2.js"></script>

	<!-- Session storage JavaScript -->
	<script src="js/session.js"></script>

	<script type="text/javascript">
		$("#login")
				.click(function(){
							$.ajax({
										url : 'AuthServlet',
										type : 'POST',
										dataType : 'json',
										//data: $form.serialize(),
										data : JSON.stringify({
											"action"   : 'login',
											"username" : $('#email').val(),
											"password" : $('#password').val()
										}),
										processData : false,
										success : function(data, textStatus,
												jQxhr) {
											if (data.msg === 'authenticated') {
												window.location.href = "eventAfterLogin.html"
											}
											else{
												
												alert('error!');
											}
										},
										error : function(jqXhr, textStatus,
												errorThrown) {
											console.log(errorThrown);
										}
									});
						});
	</script>
</body>
</html>
